<head>
    <title>User page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark text-white" style="height: 40px;">
        <div class="row ">
            <div class="col-11">
                <h3><p>
                    <span th:text="${user.getEmail()}" class="font-weight-bold"> Email </span> with roles:
                    <span th:text="${user.getStringRoles()}"> Role </span>
                </p></h3>
            </div>
            <div th:fragment="logout" class="col-1">
                <a style="color: #cccccc" href="/logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="min-height: 100vh;">
        <div class="row" style="min-height: 100vh;">
            <div class="col-sm-2 p-0 mt-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/admin/users" class="nav-link" th:if="${user.userIsAdmin()}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="btn btn-primary btn-lg btn-block text-left" role="button">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 bg-light" style="min-height: 100vh;">
                <div>
                    <p></p>
                    <h3><p>All users</p></h3>
                </div>
                <div class="bg-light px-2 py-1">
                    <h5 class="text-black">About user</h5>
                </div>
                <div class="px-3 pt-3 py-4 bg-white">
                    <table class="table bg-white">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>email</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <div th:utext="${user.getName()}">name</div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <div th:utext="${user.getLastName()}">lastname</div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <div th:utext="${user.getEmail()}">email</div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <div th:utext="${user.getAge()}">age</div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark text-white" style="height: 40px;">
        <div class="row ">
            <div class="col-11">
                <h3><p>
                    <span th:text="${user.getEmail()}" class="font-weight-bold"> Email </span> with roles:
                    <span th:text="${user.getStringRoles()}"> Role </span>
                </p></h3>
            </div>
            <div th:fragment="logout" class="col-1">
                <a style="color: #cccccc" href="/logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="min-height: 100vh;">
        <div class="row" style="min-height: 100vh;">
            <div class="col-sm-2 p-0 mt-2">
                <ul class="nav nav-pills flex-column" id="side-nav-bar">
                    <li class="nav-item">
                        <a href="/user" class="btn btn-primary btn-lg btn-block text-left" role="button">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 bg-light" style="min-height: 100vh;">
                <div class="bg-light px-2 py-1">
                    <h5 class="text-black">About user</h5>
                </div>
                <div class="px-3 pt-3 py-4 bg-white">
                    <table class="table bg-white">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>email</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody id="tbodyUser">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/currentuser.js"></script>
</html>
